name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: bootstrap
      run: |
        sudo apt install libusb-1.0-0-dev
        sudo apt install libgpiod-dev
        sudo apt install grep
        ./bootstrap
    - name: README Debug
      run: grep README Makefile.am
    - name: configure
      run: ./configure
    - name: make
      run: make -j 4
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
