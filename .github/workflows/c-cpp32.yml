name: C/C++ CI 32-bit

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: fedora:32

    steps:
    - uses: actions/checkout@v3
    - name: bootstrap
      run: |
        sudo apt install libusb-1.0-0-dev
        sudo apt install libgpiod-dev
        ./bootstrap
    - name: configure
      run: ./configure --without-cxx-binding
    - name: make
      run: make -j 4
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
